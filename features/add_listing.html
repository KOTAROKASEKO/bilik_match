<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Listing - BilikMatch</title>
    <link rel="stylesheet" href="add_listing.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Create New Listing</h1>
        <button id="discardBtn" class="btn btn-text">Discard</button>
    </header>

    <form id="listingForm">
        <div class="card">
            <h2>Property Details</h2>
            
            <div class="form-group">
                <label for="condoName">Condominium Name</label>
                <input type="text" id="condoName" required placeholder="e.g. Sunway Geo">
            </div>

            <div class="form-group">
                <label for="location">Location / Address</label>
                <input type="text" id="location" required placeholder="Full address for Geocoding">
            </div>

            <div class="form-group">
                <label for="rent">Monthly Rent (RM)</label>
                <input type="number" id="rent" required min="1" placeholder="0">
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="securityDeposit">Security Deposit (Months)</label>
                    <input type="number" id="securityDeposit" step="0.5" value="2.0">
                </div>
                <div class="form-group col">
                    <label for="utilityDeposit">Utility Deposit (Months)</label>
                    <input type="number" id="utilityDeposit" step="0.5" value="0.5">
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="availableFrom">Available From</label>
                    <input type="date" id="availableFrom" required>
                </div>
                <div class="form-group col">
                    <label for="duration">Duration (Months)</label>
                    <input type="number" id="duration" value="12" min="1">
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Room & Tenant Details</h2>
            <div class="form-group">
                <label for="roomType">Room Type</label>
                <select id="roomType">
                    <option value="Master">Master</option>
                    <option value="Middle">Middle</option>
                    <option value="Single">Single</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Preferred Gender</label>
                <select id="gender">
                    <option value="Mix">Mix</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>

        <div class="card">
            <h2>Search Tags</h2>
            <p class="subtitle">Select tags to help AI recommend this property.</p>
            <div class="tags-container" id="tagsContainer">
                </div>
        </div>

        <div class="card">
            <h2>Description</h2>
            <div class="form-group">
                <textarea id="description" rows="5" required placeholder="Add detailed description..."></textarea>
            </div>
        </div>

        <div class="card">
            <h2>Photos</h2>
            <div class="image-upload-container">
                <div id="imagePreviewGrid" class="image-grid">
                    <div class="upload-box" onclick="document.getElementById('imageInput').click()">
                        <span>+</span>
                        <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                    </div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button type="submit" id="submitBtn" class="btn btn-primary">Post Listing</button>
        </div>
    </form>
</div>

<script src="add_listing.js"></script>
</body>
</html>
