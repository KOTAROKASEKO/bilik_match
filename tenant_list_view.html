<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potential Tenants | Agent Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); }
        .filter-chip { transition: all 0.2s; cursor: pointer; }
        .filter-chip.active { background-color: #2563eb; color: white; border-color: #2563eb; }
        .view-transition { transition: opacity 0.2s ease-in-out; }
        .hidden-view { display: none; opacity: 0; }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-white border-b sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="handleBack()" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                    <i class="fas fa-arrow-left text-slate-500"></i>
                </button>
                <h1 id="header-title" class="text-xl font-bold text-slate-800">Tenant Discovery</h1>
            </div>
            <div class="flex items-center gap-3">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Agent View</span>
                <button id="profile-btn" class="w-10 h-10 rounded-xl bg-blue-600 hover:bg-blue-700 transition-all flex items-center justify-center text-white text-sm font-bold shadow-lg shadow-blue-500/20">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>

    <main id="view-discovery" class="view-transition max-w-7xl mx-auto px-4 py-6 flex flex-col md:flex-row gap-8">
        
        <aside class="w-full md:w-72 space-y-6">
            <div class="bg-white rounded-2xl p-6 border border-slate-200 card-shadow">
                <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                    <i class="fas fa-sliders-h text-blue-600"></i> Filters
                </h3>

                <div class="mb-6 p-3 bg-blue-50 rounded-xl border border-blue-100">
                    <label class="text-[10px] font-black text-blue-600 uppercase block mb-2 tracking-wider">Find Tenants For:</label>
                    <select id="property-selector" onchange="handlePropertyChange()" class="w-full px-3 py-2 bg-white border border-blue-200 rounded-lg text-sm font-semibold outline-none transition-all">
                        <option value="none">-- All My Listings --</option>
                        </select>
                </div>
                
                <div class="mb-6">
                    <label class="text-xs font-bold text-slate-400 uppercase block mb-2">Search Tenants</label>
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                        <input type="text" id="search-input" oninput="debounceSearch()" placeholder="Name or occupation..." class="w-full pl-9 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500/20 outline-none transition-all">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="text-xs font-bold text-slate-400 uppercase block mb-2">Max Rent (JPY)</label>
                    <select id="rent-filter" onchange="applyFilters()" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none">
                        <option value="all">Any Price</option>
                        <option value="50000">Up to ¬•50,000</option>
                        <option value="100000">Up to ¬•100,000</option>
                        <option value="150000">Up to ¬•150,000</option>
                        <option value="200000">Up to ¬•200,000</option>
                        <option value="300000">Up to ¬•300,000</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label class="text-xs font-bold text-slate-400 uppercase block mb-2">Preferred Area</label>
                    <div class="flex flex-wrap gap-2" id="area-container">
                        <div onclick="toggleArea(this, 'Shibuya')" class="area-chip filter-chip px-3 py-1.5 rounded-lg border border-slate-200 text-xs font-medium text-slate-600 bg-white">Shibuya</div>
                        <div onclick="toggleArea(this, 'Shinjuku')" class="area-chip filter-chip px-3 py-1.5 rounded-lg border border-slate-200 text-xs font-medium text-slate-600 bg-white">Shinjuku</div>
                        <div onclick="toggleArea(this, 'Minato')" class="area-chip filter-chip px-3 py-1.5 rounded-lg border border-slate-200 text-xs font-medium text-slate-600 bg-white">Minato</div>
                    </div>
                </div>

                <button onclick="resetFilters()" class="w-full py-2 text-xs font-bold text-slate-400 hover:text-blue-600 transition-colors">
                    Reset All Filters
                </button>
            </div>
        </aside>

        <div class="flex-1">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <p id="results-count" class="text-slate-500 text-sm font-medium">Searching...</p>
                    <div id="active-property-indicator" class="hidden mt-1 text-[11px] font-bold text-blue-600 uppercase flex items-center gap-1">
                        <i class="fas fa-check-circle"></i> Filtering for compatibility with selected property
                    </div>
                </div>
            </div>

            <div id="tenant-grid" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <div id="modal-backdrop" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-lg overflow-hidden shadow-2xl" id="modal-content">
            <div class="h-32 bg-blue-600 relative p-6 flex justify-end">
                <button onclick="closeModal()" class="w-10 h-10 bg-black/10 hover:bg-black/20 text-white rounded-full flex items-center justify-center backdrop-blur-md">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="px-8 pb-8 -mt-12">
                <div class="flex items-end gap-4 mb-6">
                    <img id="m-avatar" src="" class="w-24 h-24 rounded-2xl border-4 border-white shadow-lg bg-white object-cover" alt="Avatar">
                    <div class="pb-2">
                        <h2 id="m-name" class="text-2xl font-bold text-slate-900 leading-tight">Name</h2>
                        <p id="m-occ" class="text-blue-600 font-semibold text-sm">Occupation</p>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100 text-center">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Budget</p>
                        <p id="m-budget" class="text-sm font-bold text-slate-800">¬•0</p>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100 text-center">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Area</p>
                        <p id="m-area" class="text-sm font-bold text-slate-800">-</p>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-2xl border border-slate-100 text-center">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Match</p>
                        <p id="m-match" class="text-sm font-bold text-blue-600">0%</p>
                    </div>
                </div>
                <p id="m-bio" class="text-sm text-slate-600 leading-relaxed italic mb-8">No bio available.</p>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-2xl shadow-lg shadow-blue-500/30">
                    Propose Property
                </button>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="hidden"></div>

<script type="module">
    import { onUserChanged, searchTenants, fetchAgentPosts } from './agent-service.js';

    // State
    let currentUser = null;
    let agentProperties = [];
    let activeArea = null;
    let searchDebounceTimeout;

    // --- 1. Initialization ---
    console.log("üöÄ Script Loaded: initializing...");

    onUserChanged(async (user) => {
        currentUser = user;
        const profileBtn = document.getElementById('profile-btn');
        
        if (user) {
            console.log(`üë§ User Logged In: ${user.uid}`);
            profileBtn.innerHTML = user.displayName ? user.displayName.substring(0, 2).toUpperCase() : 'AG';
            profileBtn.onclick = () => window.location.href = 'profile.html';
            
            // Fetch Agent's Properties for the dropdown
            await loadProperties(user.uid);
        } else {
            console.log("üë§ No User Logged In");
            profileBtn.innerHTML = '<i class="fas fa-user"></i>';
            profileBtn.onclick = () => alert("Please sign in to view your profile");
        }
        
        // Initial Fetch of Tenants (even if logged out, or show public list)
        applyFilters(); 
    });

    async function loadProperties(uid) {
        console.log("üè† Fetching agent properties...");
        agentProperties = await fetchAgentPosts(uid);
        
        const selector = document.getElementById('property-selector');
        selector.innerHTML = '<option value="none">-- All My Listings --</option>';
        
        agentProperties.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.id;
            opt.textContent = p.title;
            selector.appendChild(opt);
        });
        console.log(`‚úÖ Loaded ${agentProperties.length} properties into selector.`);
    }

    // --- 2. Filter Logic (Attached to Window) ---

    window.handleBack = () => {
        console.log("‚¨ÖÔ∏è Back button clicked");
        window.history.back();
    };

    window.toggleArea = (element, areaName) => {
        console.log(`üìç Toggling Area: ${areaName}`);
        
        // Remove active class from all chips
        document.querySelectorAll('.area-chip').forEach(el => el.classList.remove('active'));
        
        if (activeArea === areaName) {
            activeArea = null; // Deselect
        } else {
            element.classList.add('active');
            activeArea = areaName;
        }
        applyFilters();
    };

    window.resetFilters = () => {
        console.log("üîÑ Resetting filters");
        document.getElementById('search-input').value = '';
        document.getElementById('rent-filter').value = 'all';
        document.getElementById('property-selector').value = 'none';
        document.querySelectorAll('.area-chip').forEach(el => el.classList.remove('active'));
        activeArea = null;
        document.getElementById('active-property-indicator').classList.add('hidden');
        applyFilters();
    };

    window.debounceSearch = () => {
        clearTimeout(searchDebounceTimeout);
        searchDebounceTimeout = setTimeout(() => {
            applyFilters();
        }, 500);
    };

    window.handlePropertyChange = () => {
        const propertyId = document.getElementById('property-selector').value;
        console.log(`üè† Property Changed to: ${propertyId}`);
        
        const property = agentProperties.find(p => p.id === propertyId);
        const indicator = document.getElementById('active-property-indicator');

        if (property) {
            // Auto-fill filters based on property
            console.log("‚ö° Auto-applying property filters:", property);
            if(property.rent) document.getElementById('rent-filter').value = property.rent;
            // You could also auto-select the area if it matches
            indicator.classList.remove('hidden');
        } else {
            indicator.classList.add('hidden');
        }
        applyFilters();
    };

    window.applyFilters = async () => {
        const textQuery = document.getElementById('search-input').value;
        const rentVal = document.getElementById('rent-filter').value;
        
        // Build Filter Object
        const filter = {
            query: textQuery,
            area: activeArea,
            rent: rentVal === 'all' ? 0 : parseInt(rentVal),
            // Gender/RoomType could be added here if you add UI for them
        };

        console.log("üîé Searching with filters:", filter);
        document.getElementById('results-count').innerText = "Searching...";
        
        try {
            const results = await searchTenants(filter);
            console.log(`‚úÖ Received ${results.length} tenants`);
            renderGrid(results);
        } catch (e) {
            console.error("‚ùå Search failed:", e);
            document.getElementById('results-count').innerText = "Error loading tenants.";
        }
    };

    // --- 3. Rendering ---

    function renderGrid(tenants) {
        const grid = document.getElementById('tenant-grid');
        grid.innerHTML = ''; // Clear existing
        document.getElementById('results-count').innerText = `Showing ${tenants.length} potential tenants`;

        if (tenants.length === 0) {
            grid.innerHTML = `<div class="col-span-full text-center py-10 text-slate-400">No tenants found matching your criteria.</div>`;
            return;
        }

        tenants.forEach(t => {
            const card = document.createElement('div');
            card.className = "bg-white rounded-2xl p-5 border border-slate-200 card-shadow hover:shadow-lg transition-all cursor-pointer";
            card.onclick = () => openModal(t);

            card.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <img src="${t.avatar}" class="w-12 h-12 rounded-xl bg-slate-100 object-cover" alt="User">
                        <div>
                            <h4 class="font-bold text-slate-800 text-sm">${t.name}</h4>
                            <p class="text-xs text-slate-500">${t.occupation}</p>
                        </div>
                    </div>
                    <span class="px-2 py-1 rounded-lg bg-blue-50 text-blue-600 text-[10px] font-bold">
                        ${t.match}% MATCH
                    </span>
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between text-xs">
                        <span class="text-slate-400">Budget</span>
                        <span class="font-bold text-slate-700">¬•${t.budget.toLocaleString()}</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span class="text-slate-400">Area</span>
                        <span class="font-bold text-slate-700">${t.area}</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span class="text-slate-400">Move-in</span>
                        <span class="font-bold text-slate-700">${t.date}</span>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // --- 4. Modal Logic ---

    window.openModal = (t) => {
        console.log("Opening modal for:", t.name);
        document.getElementById('m-avatar').src = t.avatar;
        document.getElementById('m-name').innerText = t.name;
        document.getElementById('m-occ').innerText = t.occupation;
        document.getElementById('m-budget').innerText = `¬•${t.budget.toLocaleString()}`;
        document.getElementById('m-area').innerText = t.area;
        document.getElementById('m-bio').innerText = t.bio || "No details provided.";
        document.getElementById('m-match').innerText = `${t.match}%`;
        
        const modal = document.getElementById('modal-backdrop');
        modal.classList.remove('hidden');
        setTimeout(() => document.getElementById('modal-content').classList.remove('scale-95', 'opacity-0'), 10);
    };

    window.closeModal = () => {
        const content = document.getElementById('modal-content');
        content.classList.add('scale-95', 'opacity-0');
        setTimeout(() => document.getElementById('modal-backdrop').classList.add('hidden'), 200);
    };

</script>
</body>
</html>
